[[headers]]
for = "/rss.xml"

[headers.values]
Access-Control-Allow-Origin = "*"


[build]
command = "bun install && bun run build"
publish = "dist"

[build.environment]
NODE_VERSION = "lts"
NPM_FLAGS = "--version"

# Redirects configuration to prevent adapter errors
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
